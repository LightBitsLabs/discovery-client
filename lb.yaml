discovery-client:
  discovery-client:
    build:
    - make
    install:
    - make install-discovery-client
    deps:
    - file://Makefile
    - file://application
    - file://etc
    - file://go.mod
    - file://main.go
    - file://model
    - file://pkg
    - file://service
    - file://vendor

  discovery-client-packages:
    build:
    - make discovery-packages -f Makefile.lb
    install:
    - make install-discovery-client-packages
    deps:
    - common:milestone
    - file://Makefile
    - file://Makefile.lb
    - file://pkg
    - file://model
    - file://vendor
    - file://application
    - file://main.go
    - file://go.mod
    - file://discovery-client.spec

  lb-nvme-discovery-client:
    build:
    - make -f Makefile.lb build-image
    install:
    - make -f Makefile.lb push-image
    deps:
    - file://Makefile
    - file://pkg
    - file://model
    - file://vendor
    - file://application
    - file://main.go
    - file://go.mod
    - file://lb.yaml
    - file://Dockerfile.discovery-client

  lb-nvme-discovery-client-ubi9:
    build:
    - make -f Makefile.lb build-image-ubi9
    install:
    - make -f Makefile.lb push-image-ubi9
    deps:
    - file://Makefile
    - file://pkg
    - file://model
    - file://vendor
    - file://application
    - file://main.go
    - file://go.mod
    - file://lb.yaml
    - file://Dockerfile.discovery-client-ubi9
